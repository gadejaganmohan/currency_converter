<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="POST" action="/convert">
        <label for="base_currency">Base Currency:</label>
        <input type="text" id="base_currency" name="base_currency" placeholder="Enter your currency">
        <br>
        <label for="convert_to">Convert To:</label>
        <input type="text" id="convert_to" name="convert_to" placeholder="Enter your currency">
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter the amount">
        <br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
